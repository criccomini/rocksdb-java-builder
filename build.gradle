buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
  }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
  runtime files('./build/rocksdb-linux-i686/java/rocksdbjni.jar')
  runtime files('./build/rocksdb-linux-x86_64/java/rocksdbjni.jar')
  runtime files('./build/rocksdb-osx/java/rocksdbjni.jar')
}
